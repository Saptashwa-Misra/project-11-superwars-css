<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-items">
            <div class="players">
                <img src="images/super-1.png" alt="Spider Man Image">
                <span>Spiderman</span>
                <span class="Score">12</span>
            </div>
            <div class="players">
                <img src="images/super-3.png" alt="Spider Man Image">
                <span>Wonder Women</span>
                <span class="Score">30</span>
            </div>
        </div>
        <div class="grid-items">
            <p class="Score">5 - 0</p>
        </div>
        <div class="grid-items">
            <div class="players">
                <img src="images/super-2.png" alt="Captain America Image">
                <span>Captain America</span>
                <span class="Score">50</span>
            </div>
            <div class="players">
                <img src="images/super-4.png" alt="Spider Man Image">
                <span>Gem Woman</span>
                <span class="Score">12</span>
            </div>
        </div>
    </div>
    <footer class="footer">Made with <img src="images/Vector.svg"> by ProGrad</footer>
</body>

</html>
